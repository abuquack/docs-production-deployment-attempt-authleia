###############################################################
#                   Authelia configuration                    #
###############################################################

server:
  #address: 'tcp://:8087' # I'm kinda inclined at putting keycloak port here..
  address: "tcp://:9091"

log:
  level: "trace"

totp:
  issuer:
    "authelia.com"

    #identity_validation:
    #  reset_password:
    #    jwt_secret: 'a_very_important_secret'

# duo_api:
#  hostname: api-123456789.example.com
#  integration_key: ABCDEF
#  # This secret can also be set using the env variables AUTHELIA_DUO_API_SECRET_KEY_FILE
#  secret_key: 1234567890abcdefghifjkl

authentication_backend:
  file:
    path: "/config/users_database.yml"

access_control:
  default_policy: deny

  rules:
    # Allow public access to OIDC endpoints
    - domain: auth.abuhussam.uk
      resources:
        - "^/api/oidc/.*$"
      policy: bypass

    # Allow authenticated access to the login portal (needed for OIDC authentication)
    - domain: auth.abuhussam.uk
      resources:
        - "^/$"
        - "^/media/.*$"
          #- "^/api/.*$"
      policy: one_factor

    # Optional: Add specific rules for other applications if you're using
    # Authelia for direct authentication in addition to OIDC
    # - domain: app.yourdomain.com
    #   policy: two_factor

session:
  # This secret can also be set using the env variables AUTHELIA_SESSION_SECRET_FILE
  #secret: 'insecure_session_secret'
  #domain: abuhussam.uk   # Not subdomain.example.com
  #same_site: lax
  #expiration: 1h
  #inactivity: 5m
  #remember_me_duration: 1M
  cookies:
    - name: "authelia_session"
      domain: "abuhussam.uk" # Should match whatever your root protected domain is
      authelia_url:
        "https://auth.abuhussam.uk"
        #expiration: '1 hour'
      expiration: "5 minutes"
      inactivity:
        "3 minutes"

        #redis:
        #  host: 'redis'
        #  port: 6379
        #  # This secret can also be set using the env variables AUTHELIA_SESSION_REDIS_PASSWORD_FILE
        #  # password: authelia

regulation:
  max_retries: 3
  find_time: "2 minutes"
  ban_time: "5 minutes"

storage:
  #encryption_key: 'you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this'
  local:
    path: "/config/db.sqlite3"

notifier:
  disable_startup_check: true
  smtp:
    username: "test"
    # This secret can also be set using the env variables AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE
    password: "password"
    address: "smtp://mail.example.com:25" # We're not gonna even use it, kept as default and disabled
    sender: "admin@example.com"

