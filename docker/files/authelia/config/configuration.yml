    enable_client_debug_messages: false
    minimum_parameter_entropy: 8
    enforce_pkce: "public_clients_only"
    enable_pkce_plain_challenge: false
    enable_jwt_access_token_stateless_introspection: false
    discovery_signed_response_alg: "none"
    discovery_signed_response_key_id: ""
    require_pushed_authorization_requests: false
    authorization_policies:
      policy_name:
        default_policy: "one_factor"
        rules:
          - policy: "deny"
            subject: "group:services"
            networks:
              - "192.168.1.0/24"
              - "192.168.2.51" # TODO: Not sure what this means yet
    lifespans:
      access_token: "1h"
      authorize_code: "1m"
      id_token: "1h"
      refresh_token: "90m"
    # New claims policies
    claims_policies:
      policy_name:
        id_token:
          - email
          - preferred_username
          - groups
        access_token:
          - email
          - preferred_username
          - groups
        #claims_policies:
        #  policy_name:
        #    id_token: []
        #    access_token: []
        #    id_token_audience_mode:
        #      "specification"
        #      #custom_claims:
        #      #  claim_name:
        #      #    attribute: 'attribute_name'
    scopes:
      scope_name:
        claims: []
    cors:
      endpoints:
        - "authorization"
        - "token"
        - "revocation"
        - "introspection"
      allowed_origins:
        - "https://docs.abuhussam.uk" # Most important because app is the one I suspect to make requests with origin header
        - "http://docs.abuhussam.uk"
      allowed_origins_from_client_redirect_uris: false
    clients:
      - client_id: "impress"
        client_name: "Impress Application"
        client_secret: "ThisIsAnExampleKeyForDevPurposeOnly" # (Consider hashing secrets for production)
        public: false
        redirect_uris:
          - "http://docs.abuhussam.uk/*"
          - "http://docs.abuhussam.uk/api/v1.0/callback/"
          - "http://auth.abuhussam.uk/*" # IDK TBH I just left it here
          - "http://localhost:8070/*"
          - "http://localhost:8071/*"
          - "http://localhost:3200/*"
          - "http://localhost:8088/*"
          - "http://localhost:3000/*"
        # Set scopes that align with your Keycloak defaults:
        scopes:
          - "openid"
          - "profile"
          - "email"
          - "roles"
        grant_types:
          - "authorization_code"
          - "refresh_token"
        response_types:
          - "code"
        require_pkce: false
        token_endpoint_auth_method: "client_secret_post"
        authorization_policy: "policy_name"
